<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/liststudent.css">
    <style>
        #paginate {
            display: flex;
            text-align: center;
            list-style: none;
            justify-content: center;
        }      

    #paginate li.pg-item{
        margin-left: 10px;
        border: 1px solid #000;
        height:30px;
        width: 35px; 
    }

    #paginate li.pg-item:hover{
        cursor: pointer;
    }
    </style>
    <title>Danh sách sinh viên </title>
</head>

<body>
    <h2 class="text-center" id="message_not-login"></h2>
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="header mt-4">
                    <div class="heading float-start ">
                        <h2 class="fs-5">Danh sách sinh viên </h2>
                    </div>
                    <div class="button-add float-end">
                        <span class="btn-add">
                            <a href="../client/add_student.html" id="btn_add">
                                <button class="btn btn-primary fs-6">
                                    <i class="fa-solid fa-plus"></i>Thêm mới sinh viên 
                                </button>
                            </a>
                        </span>
                        <span class="btn-logout">
                            <a id="btn_logout">
                                <button class="btn btn-primary fs-6">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i>Đăng xuất 
                                </button>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12 col-xl-12 col-12 col-md-12 col-xs-12 col-sm-12">
                <form action="" method="POST" id="form">
                    <div class="row">
                        <div class="col-lg-3 col-xl-3 col-sm-12 col-xs-12 col-12  col-md-12">
                            <label>Họ và tên</label>
                            <input type="text" name="name" id="name" placeholder="Nhập họ và tên" class="form-control">
                        </div>
                        <div class="col-lg-3 col-xl-3 col-sm-12 col-xs-12 col-12 col-md-12">
                            <label>Mã hồ sơ</label>
                            <input type="text" name="profile_code" placeholder="Nhập mã hồ sơ " id="profile_code" placeholder="" class="form-control">
                        </div>
                        <div class="col-lg-3 col-xl-3 col-sm-12 col-xs-12 col-12  col-md-12">
                            <label>Mã sinh viên</label>
                            <input type="text" id="student_code" name="student_code" placeholder="Nhập mã sinh viên" class="form-control">
                        </div>
                        <div class="col-lg-3 col-xl-3 col-md-12 col-xs-12 col-12 col-sm-12 mt-4 ">
                            <button type="submit" id="btn_search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="wrap">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 col-xs-12 col-12">
                    <div id="no-more-tables">
                        <table class="table table-striped table-bordered table-wrapp mt-4">
                            <thead class="table-success">
                                <tr>
                                    <th>ID</th>
                                    <th>Mã hồ sơ </th>
                                    <th>Mã sinh viên</th>
                                    <th>Tên</th>
                                    <th>Họ đệm</th>
                                    <th>Giới tính</th>
                                    <th>Ngày sinh</th>
                                    <th>Nơi sinh</th>
                                    <th>Dân tộc</th>
                                    <th>Tôn giáo </th>
                                    <th>Điện thoại</th>
                                    <th>Email</th>
                                    <th>Ngày cấp </th>
                                    <th>Nơi cấp </th>
                                    <th>Địa chỉ</th>
                                    <th>Căn cước </th>
                                    <th>Trạng thái</th>
                                    <th>Ghi chú </th>
                                    <th>Hành động </th>
                                </tr>
                            </thead>
                            <tbody id="list_student">
                            </tbody>
                        </table>
                        <h3 class="show_message text-center"></h3>
                        <div class="container-bottom" id="pagination">
                            <div id="paginate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js "></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js " type="text/javascript "></script>
<script src="https://kit.fontawesome.com/8303a6dc74.js"></script>
<script src="./assets/js/config.js"></script>
<script src="./assets/js/list.js"></script>
